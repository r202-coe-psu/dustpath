<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="all"
    href="{{ url_for('static', filename='node_modules/fomantic-ui-css/semantic.min.css') | add_date_url }}">

  <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') | add_date_url }}"></script>
  <script
    src="{{ url_for('static', filename='node_modules/fomantic-ui-css/semantic.min.js') | add_date_url }}"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') | add_date_url }}">
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') | add_date_url }}">

  {% block additional_head %}{% endblock %}

  <title>{% block title %}{{ config.get('APP_TITLE') }}{% endblock %}</title>
</head>

<body>
  {% include "base/sidebar.html" %}
  <div class="pusher">
    {% block body %}{% endblock body %}
  </div>
</body>
<script src="{{ url_for('static', filename='js/utils.js') | add_date_url }}"></script>
<script>
  $('.ui.dropdown')
    .dropdown();
  $(document)
    .ready(function () {
      $('.left.sidebar.menu')
        .sidebar('attach events', '.launch.icon.item', 'show')
        ;
    })
    ;
</script>
<style type="text/css">
  #link:hover {
    text-decoration: underline;
  }
</style>

{% block additional_js %}{% endblock %}

</html>
