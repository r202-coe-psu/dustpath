version: '3'
services:
    mongodb:
        image: mongo
        volumes:
            - ../deployment/dustpath/mongodb/data/db:/data/db
            - /etc/localtime:/etc/localtime:ro
        restart: always
        ports:
            - '27017:27017'
        networks:
            - default
        logging:
            options:
                max-size: "10m"
                max-file: "3"

    controller:
        build: .
        image: dustpath-image
        volumes:
            - .:/app
            - ../deployment:/deployment
            - /etc/localtime:/etc/localtime:ro
        depends_on:
            - nats-server
            - mongodb
        networks:
            - default
        restart: always
        environment:
            DUSTPATH_SETTINGS: /app/dustpath-development.cfg
        command: /venv/bin/dustpath-controller
        logging:
            options:
                max-size: "10m"
                max-file: "3"

    nats-server:
        image: nats
        volumes:
            - /etc/localtime:/etc/localtime:ro
        restart: always
        networks:
            - default
        logging:
            options:
                max-size: "10m"
                max-file: "3"

    web:
        build: .
        image: dustpath-image
        volumes:
            - .:/app
            - ../deployment:/deployment
            # - ../maps_resources/khreng/geojsons:/app/khreng/web/static/brython/maps/resources/geojsons
            - /etc/localtime:/etc/localtime:ro
        ports:
            # - '8080:9000'
            - 8080:8080
        depends_on:
            - nats-server
            - mongodb
        networks:
            - default
        restart: always
        environment:
            DUSTPATH_SETTINGS: /app/dustpath-development.cfg
            FLASK_DEBUG: true
            AUTHLIB_INSECURE_TRANSPORT: true
        command:
            # /venv/bin/uwsgi --lazy-apps --ini /app/scripts/dustpath-uwsgi-web-dev.ini
            /venv/bin/dustpath-web --port 8080 -d --host 0.0.0.0
        logging:
            options:
                max-size: "10m"
                max-file: "3"

    compute:
        build: .
        image: dustpath-image
        volumes:
            - .:/app
            - ../deployment:/deployment
            - ../deployment/dustpath/cache:/deployment/dustpath/cache
            - /etc/localtime:/etc/localtime:ro
        depends_on:
            - controller
        networks:
            - default
        restart: always
        environment:
            DUSTPATH_SETTINGS: /app/dustpath-development.cfg
        command: /venv/bin/dustpath-compute
        logging:
            options:
                max-size: "10m"
                max-file: "3"

networks:
    default:
      
