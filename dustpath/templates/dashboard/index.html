{% extends "base/default-page.html" %}
{% block content %}
<style>
  .center {
    text-align: center;
  }

  .header1 {
    height: 80vh;
    background: linear-gradient(rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.5)), url("static/images/dustpath_main_bg.png") center top no-repeat;
    background-size: cover;
    margin-bottom: -28px;
  }

  .title {
    color: white;
    padding-top: calc(30vh - 25px);
  }

  .title h1 {
    font-size: 4.5em;
  }

  .title h3 {
    font-size: 1.5em;
  }

  .main {
    margin-bottom: 50px;
  }

  .main p {
    font-size: 1.2em;
  }

  .main h3 {
    font-size: 1.5em;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: Verdana, sans-serif;
  }

  .mySlides {
    display: none;
  }

  img {
    vertical-align: middle;
  }

  /* Slideshow container */
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active {
    background-color: #717171;
  }

  /* Fading animation */

  @-webkit-keyframes fade {
    from {
      opacity: .4
    }

    to {
      opacity: 1
    }
  }

  @keyframes fade {
    from {
      opacity: .4
    }

    to {
      opacity: 1
    }
  }

  .ui.color1 {
    background-color: #EA7171;
    color: #fff;
  }

  .ui.color2 {
    background-color: #003083;
    color: #fff;
  }

  .ui.color3 {
    background-color: #ffb554;
    color: #fff;
  }

  .ui.color4 {
    background-color: #8DB600;
    color: #fff;
  }

  .ui.color5 {
    background-color: #23c6c8;
    color: #fff;
  }

  .ui.color6 {
    background-color: #ae0001;
    color: #fff;
  }

  /* On smaller screens, decrease text size */
</style>

<div class="header1">
  <div class="title center">
    <h1>ยินดีต้อนรับสู่ ทางของฝุ่น</h1>

    <h3>ระบบจำลองการเคลื่อนตัวของฝุ่น PM 2.5</h3>
  </div>
</div>


<div class="ui one column centered grid ">

 
  <a class="ui color5 icon top right pointing big button" {# href="{{url_for('accounts.login')}}" #}>
    <i class="sign in alternate icon"></i>
    <span class="text">เข้าสู่หน้าหลัก</span>
  </a>
</div>

<!-- BUTTON-->
<div class="ui centered grid">
  <div class="column">



  </div>
</div>
<!-- END-->


</div>
</div>
</div>
<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
</script>
<script>
  $("input:text").click(function () {
    $(this).parent().find("input:file").click();
  });

  $('input:file', '.ui.action.input')
    .on('change', function (e) {
      var name = e.target.files[0].name;
      $('input:text', $(e.target).parent()).val(name);
    });

</script>
