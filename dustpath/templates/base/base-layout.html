<!DOCTYPE html>
<html lang="en" class="h-100">
<link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') | add_date_url }}">
  <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js') | add_date_url }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap-icons/font/bootstrap-icons.css') | add_date_url }}">
  {% block additional_head %}{% endblock %}
  <title>{% block title %}{{ config.get('APP_TITLE') }}{% endblock %}</title>
</head>

<body class="d-flex flex-column bg-light h-100">
  {% include "base/navbar.html" %}
  <div class="d-flex flex-column h-100">
    <main class="flex-shrink-0 my-5">
      {% block content %}{% endblock content %}
    </main>
    {% include "base/footer.html" %}
  </div>
</body>
{% block additional_js %}{% endblock %}

</html>
